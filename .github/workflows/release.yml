name: release
on:
  push:
    branches:
      - 'master'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm test
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: suzuito/create-release-by-file@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}